<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServerInfoViewDlg" widgetVar="ServerInfoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServerInfoTitle}">
            <h:form id="ServerInfoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serverInfoController.selected != null}">
                        <h:outputText value="#{bundle.ViewServerInfoLabel_serverName}"/>
                        <h:outputText value="#{serverInfoController.selected.serverName}" title="#{bundle.ViewServerInfoTitle_serverName}"/>
                        <h:outputText value="#{bundle.ViewServerInfoLabel_CPULoad}"/>
                        <h:outputText value="#{serverInfoController.selected.CPULoad}" title="#{bundle.ViewServerInfoTitle_CPULoad}"/>
                        <h:outputText value="#{bundle.ViewServerInfoLabel_usedRam}"/>
                        <h:outputText value="#{serverInfoController.selected.usedRam}" title="#{bundle.ViewServerInfoTitle_usedRam}"/>
                        <h:outputText value="#{bundle.ViewServerInfoLabel_IPAddress}"/>
                        <h:outputText value="#{serverInfoController.selected.IPAddress}" title="#{bundle.ViewServerInfoTitle_IPAddress}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServerInfoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
