<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTraitmentOptionsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TraitmentOptionsListForm">
                <p:panel header="#{bundle.ListTraitmentOptionsTitle}">
                    <p:dataTable id="datalist" value="#{traitmentOptionsController.items}" var="item"
                                 selectionMode="single" selection="#{traitmentOptionsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTraitementOptions}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTraitmentOptionsTitle_nameOption}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameOption}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTraitmentOptionsTitle_typeOption}"/>
                            </f:facet>
                            <h:outputText value="#{item.typeOption}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTraitmentOptionsTitle_dscOption}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscOption}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTraitmentOptionsTitle_idTraitementOptions}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTraitementOptions}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTraitmentOptionsTitle_idTraitement}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTraitement}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{traitmentOptionsController.prepareCreate}" update=":TraitmentOptionsCreateForm" oncomplete="PF('TraitmentOptionsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TraitmentOptionsViewForm" oncomplete="PF('TraitmentOptionsViewDialog').show()" disabled="#{empty traitmentOptionsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TraitmentOptionsEditForm" oncomplete="PF('TraitmentOptionsEditDialog').show()" disabled="#{empty traitmentOptionsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{traitmentOptionsController.destroy}" update=":growl,datalist" disabled="#{empty traitmentOptionsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
