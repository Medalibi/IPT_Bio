<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitmentOptionsCreateDlg" widgetVar="TraitmentOptionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTraitmentOptionsTitle}">
            <h:form id="TraitmentOptionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traitmentOptionsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTraitmentOptionsLabel_nameOption}" for="nameOption" />
                        <p:inputText id="nameOption" value="#{traitmentOptionsController.selected.nameOption}" title="#{bundle.CreateTraitmentOptionsTitle_nameOption}" required="true" requiredMessage="#{bundle.CreateTraitmentOptionsRequiredMessage_nameOption}"/>
                        <p:outputLabel value="#{bundle.CreateTraitmentOptionsLabel_typeOption}" for="typeOption" />
                        <p:inputText id="typeOption" value="#{traitmentOptionsController.selected.typeOption}" title="#{bundle.CreateTraitmentOptionsTitle_typeOption}" />
                        <p:outputLabel value="#{bundle.CreateTraitmentOptionsLabel_dscOption}" for="dscOption" />
                        <p:inputText id="dscOption" value="#{traitmentOptionsController.selected.dscOption}" title="#{bundle.CreateTraitmentOptionsTitle_dscOption}" />
                        <p:outputLabel value="#{bundle.CreateTraitmentOptionsLabel_idTraitementOptions}" for="idTraitementOptions" />
                        <p:inputText id="idTraitementOptions" value="#{traitmentOptionsController.selected.idTraitementOptions}" title="#{bundle.CreateTraitmentOptionsTitle_idTraitementOptions}" required="true" requiredMessage="#{bundle.CreateTraitmentOptionsRequiredMessage_idTraitementOptions}"/>
                        <p:outputLabel value="#{bundle.CreateTraitmentOptionsLabel_idTraitement}" for="idTraitement" />
                        <p:selectOneMenu id="idTraitement" value="#{traitmentOptionsController.selected.idTraitement}" required="true" requiredMessage="#{bundle.EditTraitmentOptionsRequiredMessage_idTraitement}">
                            <f:selectItems value="#{traitementController.itemsAvailableSelectOne}"
                                           var="idTraitementItem"
                                           itemValue="#{idTraitementItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traitmentOptionsController.create}" value="#{bundle.Save}" update="display,:TraitmentOptionsListForm:datalist,:growl" oncomplete="handleSubmit(args,'TraitmentOptionsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TraitmentOptionsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
