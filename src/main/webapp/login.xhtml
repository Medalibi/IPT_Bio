<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
    </h:head>
    <style>
        body { text-align: center; margin-left: 34%;margin-top: 10%; }
    </style>

    <h:body>
        <h:form id="loginForm">         
            <p:growl id="msg" showDetail="true" life="5000" for="Loggin Error" />

            <p:panel header="Login" style="width: 360px;">

                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="Username" />
                    <p:inputText id="username" value="#{LoginUserBean.uname}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:message for="username" ></p:message>
                    <h:outputText value="Password" />
                    <p:password id="password" value="#{LoginUserBean.password}" feedback="false"></p:password>
                    <p:spacer></p:spacer>
                    <p:message for="password"></p:message>
                    <p:spacer></p:spacer>
                    <p:commandButton update ="msg" 
                                     value="Login" 
                                     ajax="true" 
                                     style="text-align: center; margin-right: 34%;"
                                     action="#{LoginUserBean.loginProject(LoginUserBean.uname, LoginUserBean.password)}"/>

                </h:panelGrid>
            </p:panel>
 <p:commandButton value="Admin Login" icon="ui-icon-person" id="ajax" style="position: absolute; right:50px; top:30px;background-color: #CC3300"  onclick="PF('dlg3').show();"  />
 <p:dialog header="Please entrer your Admin password"  widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
                <p:password id="adminPassword" style=" text-align: center" value="#{AdminUserBean.password}"/>
                <p:watermark for="adminPassword" value="***********"/>
                 <p:commandButton update ="msg" 
                                     value="Login" 
                                     ajax="true" 
                                     style="text-align: center; position: absolute; bottom:10px; left: 130px"
                                     action="#{AdminUserBean.loginProject()}"/>
                                    
            </p:dialog>
               

        </h:form>
    </h:body>
</html>
