<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
<script name="jquery/jquery.js" library="primefaces"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <p:dataTable value="#{traitementController.itemsAvailableSelectMany}" var="item"  >
              <p:column >
            <f:facet name="header">
            <p:menu >
                <p:menuitem value="Home" icon="ui-icon-home" ajax="true" action="#{ProcessListBean.setSelectedOption(ProcessListBean.homePage)}" update="@([id$=OptionPanel])"  />
                <p:separator/>
            </p:menu>
               </f:facet> 
                  <p:menu >
                      <p:menuitem value="#{item.nameTraitement}" ajax="true" action="#{ProcessListBean.setSelectedOption(2)}" update="@([id$=OptionPanel])" actionListener="#{traitementController.setSelected(item)}"/>
                    </p:menu>
                </p:column>

            </p:dataTable>
    </ui:composition>
</html>
