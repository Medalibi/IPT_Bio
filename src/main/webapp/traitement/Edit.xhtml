<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitementEditDlg" widgetVar="TraitementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTraitementTitle}">
            <h:form id="TraitementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traitementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTraitementLabel_idTraitement}" for="idTraitement" />
                        <p:inputText id="idTraitement" value="#{traitementController.selected.idTraitement}" title="#{bundle.EditTraitementTitle_idTraitement}" required="true" requiredMessage="#{bundle.EditTraitementRequiredMessage_idTraitement}"/>
                        <p:outputLabel value="#{bundle.EditTraitementLabel_nameTraitement}" for="nameTraitement" />
                        <p:inputText id="nameTraitement" value="#{traitementController.selected.nameTraitement}" title="#{bundle.EditTraitementTitle_nameTraitement}" />
                        <p:outputLabel value="#{bundle.EditTraitementLabel_dscTraitement}" for="dscTraitement" />
                        <p:inputTextarea rows="4" cols="30" id="dscTraitement" value="#{traitementController.selected.dscTraitement}" title="#{bundle.EditTraitementTitle_dscTraitement}" />
                        <p:outputLabel value="#{bundle.EditTraitementLabel_nbrOfInputFile}" for="nbrOfInputFile" />
                        <p:inputText id="nbrOfInputFile" value="#{traitementController.selected.nbrOfInputFile}" title="#{bundle.EditTraitementTitle_nbrOfInputFile}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{traitementController.update}" value="#{bundle.Save}" update="display,:TraitementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TraitementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TraitementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
