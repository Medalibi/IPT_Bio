<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TraitementViewDlg" widgetVar="TraitementViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTraitementTitle}">
            <h:form id="TraitementViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{traitementController.selected != null}">
                        <h:outputText value="#{bundle.ViewTraitementLabel_idTraitement}"/>
                        <h:outputText value="#{traitementController.selected.idTraitement}" title="#{bundle.ViewTraitementTitle_idTraitement}"/>
                        <h:outputText value="#{bundle.ViewTraitementLabel_nameTraitement}"/>
                        <h:outputText value="#{traitementController.selected.nameTraitement}" title="#{bundle.ViewTraitementTitle_nameTraitement}"/>
                        <h:outputText value="#{bundle.ViewTraitementLabel_dscTraitement}"/>
                        <h:outputText value="#{traitementController.selected.dscTraitement}" title="#{bundle.ViewTraitementTitle_dscTraitement}"/>
                        <h:outputText value="#{bundle.ViewTraitementLabel_nbrOfInputFile}"/>
                        <h:outputText value="#{traitementController.selected.nbrOfInputFile}" title="#{bundle.ViewTraitementTitle_nbrOfInputFile}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TraitementViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
